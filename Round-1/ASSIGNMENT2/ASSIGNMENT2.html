<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .mydiv{
            background-color: aqua;
        }
    </style>
    <title>VIRTUAL LAB</title>
</head>
<body>
    <input type="image" SRC="logo.jpg" width="400PX" height="200PX" alt="LOGO OF VIRTUAL LAB">
    <div class="mydiv"> 
        <h2><span style="color:blue ;">REGESTRATION FORM FOR VIRTUAL LAB</span> </h2>
        
        <label for="mbno">ENTER YOUR ID FOR REGESTRATION</label>
        <input type="tel" id="mbno"name="telno", maxlenth="10" placeholder="ABC_012345"><br> <br>

        <label for="WRITE">ENTER YOUR NAME</label>
        <input type="text" id="WRITE" name="NAME1" placeholder="FIRST-MIDDLE-LAST"><br><br>

        <label for="mail">ENTER  YOUR MAIL</label>
        <input type="email" id="mail" name="mymail" placeholder="abc@gmail.com"><br> <br>

        <input type="tel" id="mbno"name="telno", maxlenth="10" placeholder="0123456789"><br> <br>

        <label for="DOB">ENTER YOUR DATE OF BIRTH </label>
        <input type="datetime-local" ID="DOB">
       

        
        <LABEL><span style="color:aqua ;">________</span>GENDER</LABEL>
        
        <input type="radio" ID="GEN" NAME="gen" > 
        <LABEL FOR="GEN-M">MALE</LABEL> 
                
        <input type="radio" ID="GEN" NAME="gen" > 
        <LABEL FOR="GEN-M">FEMALE</LABEL> <BR><BR>

 
        <label for="doc"> UPLOAD YOUR REQUIRED DOCUMENTS HERE</label>
        <input type="file" id="doc" name="files"> <br> <br>

        <label for="br">SELECT YOUR BRANCH</label>
        <select id="br">
            <option>branch</option>
            <option>IT</option>
            <option>CS</option>
            <option>ENTC</option>
            <option>MECH</option>
        </select><br><br>



        <label>ADD YOUR ABILITIES</label><br>

        <input type="checkbox" id="lang">
        <label for="lang">(MS-CIT)</label><br>
        <input type="checkbox" id="lang">
        <label for="lang"> TYPING COURSE</label><br>
        <input type="checkbox" id="lang">
        <label for="lang">ONLINE COMPETITION CERTIFICATES</label><br><BR>

        <label for="doc"> UPLOAD YOUR REQUIRED DOCUMENTS AND CERTIFICATES HERE</label>
        <input type="file" id="doc" name="files"> <br> <br>
        
        <label for="rg">SET A RANGE OF YOUR CODING SKILL</label>
        <input type="range" id="rg" min="0" max="1000" ><br> <br>

        

        <input type="reset" name="" id="res"><span style="color:aqua ;">________</span>
        <input type="submit" id="sub">
        
    
</body>
